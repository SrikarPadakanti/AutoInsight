<!DOCTYPE html>
<html>
<head>
    <title>AutoInsight Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        table { border-collapse: collapse; width: 100%; background: white; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>ðŸ“Š AutoInsight Dashboard</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Region</th>
            <th>Revenue</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
